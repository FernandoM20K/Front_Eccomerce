                    <path opacity="0.4" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="#292D32"/>

                </svg>
            </button>
            <div *ngIf="cat.subcategorias" #subcategoria [ngClass]="{'desp-subcat' : desplegar && submenuSeleccionado == i }" class="subcategorias">
                <app-subcategories [subcategories]="cat.subcategorias" [tituloCategoria]="cat.nombre" ></app-subcategories>
            </div>
        </li>
    </ul>
