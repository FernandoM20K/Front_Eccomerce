<div class="body">
    <div class="container">
        <div class="titulo">
            <div class="cont-img">
                <img src="./../../../../assets/img/icons/playstation5.webp" alt="">
            </div>
            <h2>{{ tituloCategoria }}</h2>
        </div>
        <ul class="lista-subcategorias" *ngIf="subcategories">
            <li *ngFor="let item of subcategories, let i = index">
                <h2>{{ item.nombre }}</h2>
            </li>
        </ul>
    </div>
</div>
